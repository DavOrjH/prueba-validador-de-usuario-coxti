
<div>
  <div *ngFor="let question of questions;index as i">
      <form >
          <label>{{question._statement}}</label>
          <div *ngFor="let option of question._options;index as j"> 
              <input type="radio" name="option" value="{{option}}" [(ngModel)]="model[i]"  required /> {{option}}
          </div>   
      </form>
    </div>
    
    <button (click)="validateUser()">Resultado</button>
</div>
